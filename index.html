<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="add-task">
    <label class="add-task__label" for="new-task">Add Item</label>
    <input class="add-task__input" id="new-task" type="text">
    <button class="button add-task__button">Add</button>
  </section>
  <section>
    <h3 class="main__title">Todo</h3>
    <ul class="tasks" id="incomplete-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input class="tasks__input" type="text">
        <button class="button tasks__edit-button">Edit</button>
        <button class="button tasks__delete-button">
          <img class="tasks__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="tasks__item tasks__item_edit">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input class="tasks__input" type="text" value="Go Shopping">
        <button class="button tasks__edit-button">Save</button>
        <button class="button tasks__delete-button">
          <img class="tasks__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h3 class="main__title">Completed</h3>
    <ul class="tasks tasks_completed" id="completed-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input class="tasks__input" type="text">
        <button class="button tasks__edit-button">Edit</button>
        <button class="button tasks__delete-button">
          <img class="tasks__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
