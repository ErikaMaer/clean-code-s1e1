<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="info-wrap">
  <img class="info-wrap-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
  <a class="more-info"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="add-task-wrap">
    <label class="add-item-label" for="new-task">Add Item</label>
    <input id="new-task" type="text">
    <button class="add-button">Add</button>
  </section>
  <section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="list-item-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="list-item-checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="list-item-checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
